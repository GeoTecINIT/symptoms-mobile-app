<GridLayout class="card" rows="*" columns="auto,*,auto">
    <GridLayout col="0" rows="auto">
        <Label class="circle"></Label>
        <Label class="mdi-ro icon" text="&#xe55f;"></Label>
    </GridLayout>
    <Label col="1" class="name" [text]="place.name"></Label>
    <Label col="2" class="mdi-ro arrow" text="&#xe5cc;"></Label>
</GridLayout>
