<SymMainActionBar title="Simulación"></SymMainActionBar>

<ScrollView>
    <StackLayout class="page">
        <StackLayout class="flat-card">
            <Label class="card-header" textWrap="true" textAlignment="center" text="Sección especial para evaluar la interfaz"></Label>
            <Label textWrap="true" text="Esta sección no aparecerá en la aplicación definitiva. Su finalidad es permitir evaluar los diferentes componentes de la exposición sin tener que llevarla a cabo."></Label>
        </StackLayout>
        <SymSimulationSection title="Eventos preexposición">
            <SymPrimaryButton [margin]="btnMargin" text="Está 10 minutos cerca del área (sin entrar)"></SymPrimaryButton>
            <SymPrimaryButton [margin]="btnMargin" text="Entra en el área" (tap)="onRelevantPlaceArrival()"></SymPrimaryButton>
        </SymSimulationSection>
        <SymSimulationSection title="Eventos en exposición">
            <SymPrimaryButton [margin]="btnMargin" text="Recibe preguntas" (tap)="onWantsToAnswerQuestions()"></SymPrimaryButton>
            <SymPrimaryButton [margin]="btnMargin" text="Escapa involuntariamente (sigue cerca)"></SymPrimaryButton>
            <SymPrimaryButton [margin]="btnMargin" text="Regresa de un escape"></SymPrimaryButton>
            <SymPrimaryButton [margin]="btnMargin" text="Abandona (se aleja)" (tap)="onWantsToLeave()"></SymPrimaryButton>
        </SymSimulationSection>
        <SymSimulationSection title="Eventos de finalización">
            <SymPrimaryButton [margin]="btnMargin" text="Finaliza con ansiedad <5"></SymPrimaryButton>
            <SymPrimaryButton [margin]="btnMargin" text="Finaliza con ansiedad >= 5 & dif. >= 3 USAs"></SymPrimaryButton>
            <SymPrimaryButton [margin]="btnMargin" text="Finaliza con ansiedad >= 5 & dif. >= 3 USAs"></SymPrimaryButton>
            <SymPrimaryButton [margin]="btnMargin" text="Finaliza la extensión de tiempo y sigue mal"></SymPrimaryButton>
            <SymPrimaryButton [margin]="btnMargin" text="Acaba y se le pide valorar la experiencia" (tap)="onWantsToDeliverFeedback()"></SymPrimaryButton>
        </SymSimulationSection>
    </StackLayout>
</ScrollView>
