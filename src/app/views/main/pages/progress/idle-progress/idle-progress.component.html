<ScrollView>
    <StackLayout>
        <SymProgressSection title="Última exposición" btnText="Ver todas" [btnActive]="hasLatestData$ | async" (btnTap)="onSeeRecordsTap()">
            <SymChartCard *ngIf="latestData$ | async as latestData; else noRecords" chartType="line" [record]="latestData"></SymChartCard>
            <ng-template #noRecords>
                <SymIconTextCard iconCode="&#xe26b;" text="Aquí podrás ver los registros de tu última exposición en cuanto realices una">
                </SymIconTextCard>
            </ng-template>
        </SymProgressSection>
        <SymProgressSection title="Evolución" btnText="Ver detalle" [btnActive]="hasSummaryData$ | async" (btnTap)="onSeeAggregatesTap()">
            <SymChartCard *ngIf="summaryData$ | async as summaryData; else noSummary" chartType="bar" [record]="summaryData"></SymChartCard>
            <ng-template #noSummary>
                <SymIconTextCard iconCode="&#xf092;" text="Conforme vayas realizando exposiciones te iremos mostrando tus avances aquí">
                </SymIconTextCard>
            </ng-template>
        </SymProgressSection>
    </StackLayout>
</ScrollView>
