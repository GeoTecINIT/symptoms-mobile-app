<ScrollView>
    <StackLayout>
        <SymProgressSection title="Última exposición" btnText="Ver todas" (btnTap)="onSeeRecordsTap()">
            <SymIconTextCard iconCode="&#xe26b;" text="Parece que todavía no has realizado ninguna exposición. ¿Te animas a hacer una ahora?">
            </SymIconTextCard>
        </SymProgressSection>
        <SymProgressSection title="Evolución" btnText="Ver detalle" (btnTap)="onSeeAggregatesTap()">
            <SymIconTextCard iconCode="&#xf092;" text="Conforme vayas realizando exposiciones te iremos mostrando tus avances aquí">
            </SymIconTextCard>
        </SymProgressSection>
    </StackLayout>
</ScrollView>
