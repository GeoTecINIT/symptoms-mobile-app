<SymMainActionBar title="Tu progreso"></SymMainActionBar>

<!-- Flatten once button is no longer needed! -->
<GridLayout rows="auto, *">
    <Button row="0"
            text="{{ hasData ? 'Borrar datos' : 'Generar datos'}}"
            (tap)="switchDataAvailabilityState()">
    </Button>

    <SymIdleProgress row="1" *ngIf="idle$ | async" [hasData]="hasData"></SymIdleProgress>
    <SymUnderExposure row="1" *ngIf="!(idle$ | async)"></SymUnderExposure>
</GridLayout>
