<StackLayout verticalAlignment="center">
    <SymCircleIcon [iconCode]="iconCode"></SymCircleIcon>
    <Label class="title" textWrap="true" [text]="title"></Label>
    <Label class="body" textWrap="true" [text]="body"></Label>
    <SymPrimaryButton size="lg" horizontalAlignment="center" [text]="btnText" (tap)="onButtonTapped()"></SymPrimaryButton>
</StackLayout>
