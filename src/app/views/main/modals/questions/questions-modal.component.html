<SymBasicActionBar [title]="options.title"></SymBasicActionBar>

<SymModalBody
        [emoji]="options.body.emoji"
        [iconCode]="options.body.iconCode"
        [bodyText]="options.body.text"
        [currentStep]="currentStep"
        [stepAmount]="questionsAmount">
    <ng-container *ngFor="let question of options.questions; index as i">
        <SymQuestionStep
                *ngIf="currentStep === i"
                [question]="question"
                [index]="i"
                [amount]="questionsAmount"
                [savedAnswer]="currentStepAnswer"
                (answerProvided)="onAnswerProvided($event)"
                (backTap)="onBackTap()">
        </SymQuestionStep>
    </ng-container>
</SymModalBody>

<StackLayout *ngIf="showCompletionScreen">
    <SymCompletionScreen
            [options]="options.completionScreen"
            (confirmTapped)="onClose()">
    </SymCompletionScreen>
</StackLayout>
