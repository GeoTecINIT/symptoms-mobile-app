<SymCloseActionBar [title]="options.title" (close)="onClose()"></SymCloseActionBar>

<SymModalBody
        [emoji]="options.feedbackScreen.body.emoji"
        [iconCode]="options.feedbackScreen.body.iconCode"
        [bodyText]="options.feedbackScreen.body.text">
    <Label textWrap="true" textAlignment="center" [text]="options.feedbackScreen.question"></Label>
    <ng-container *ngFor="let option of options.feedbackScreen.options" [ngSwitch]="option.type">
        <SymFeedbackButtonOption *ngSwitchCase="'predefined'" [text]="option.answer" (optionTap)="onAnswer($event)"></SymFeedbackButtonOption>
        <SymFeedbackTextOption *ngSwitchCase="'free-text'" [hint]="option.hint" [helpText]="option.helpText" (answerProvided)="onAnswer($event)"></SymFeedbackTextOption>
    </ng-container>
</SymModalBody>

<StackLayout @slideUp *ngIf="showConfirmScreen" verticalAlignment="center">
    <Label *ngIf="options.confirmScreen.body.emoji" class="emoji-icon" [text]="options.confirmScreen.body.emoji"></Label>
    <SymCircleIcon *ngIf="options.confirmScreen.body.iconCode" [iconCode]="options.confirmScreen.body.iconCode"></SymCircleIcon>
    <Label class="header" [text]="options.confirmScreen.body.header"></Label>
    <Label *ngIf="options.confirmScreen.body.message" class="message" textWrap="true" [text]="options.confirmScreen.body.message"></Label>
    <SymPrimaryButton horizontalAlignment="center" [text]="options.confirmScreen.confirm" (tap)="onClose()"></SymPrimaryButton>
</StackLayout>
