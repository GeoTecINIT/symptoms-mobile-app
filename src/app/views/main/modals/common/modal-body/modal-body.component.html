<GridLayout class="body" rows="*, auto, auto">
    <StackLayout row="0" verticalAlignment="center" horizontalAlignment="center">
        <Label *ngIf="emoji" class="emoji-icon" [text]="emoji"></Label>
        <SymCircleIcon *ngIf="iconCode" [iconCode]="iconCode"></SymCircleIcon>
        <Label class="body-text" textWrap="true" [text]="bodyText"></Label>
    </StackLayout>
    <SymStepProgressBar row="1" *ngIf="stepAmount" [current]="currentStep" [total]="stepAmount"></SymStepProgressBar>
    <StackLayout row="2" class="card">
        <ng-content></ng-content>
    </StackLayout>
</GridLayout>
